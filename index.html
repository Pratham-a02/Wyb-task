<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Customizable Tic-Tac-Toe</h1>
        <div class="settings">
            <label for="grid-size">Grid Size (3-10): </label>
            <input type="number" id="grid-size" min="3" max="10" value="3">
            
            <label for="win-streak">Win Streak (3-n): </label>
            <input type="number" id="win-streak" min="3" value="3">

            <button id="start-game">Start Game</button>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="status" id="status"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
